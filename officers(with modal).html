      <div class="row featurette">
        <div class="col-md-8" id="officer1">
          <h2 class="featurette-heading"><id="showing">Officers</h2>
          <hr id="showinghr">
          <p class="lead2"><font color="#17336d">Jamie Zhang</font></p>
          <p class="desc"> Hi, I'm Jamie! My official position in the club is VP Internal; that means that I deal with most of the communication between officers and club members. Some of my main duties are advertising our upcoming showings or socials, keeping the website up to date, and maintaining social media for the club. </p>

          <p class="desc"> My favorite genre is slice-of-life/comedy, and those are the shows that I usually follow. Some of my personal favorites include <i>Steins;Gate</i>, <i>Shirobako</i>, and <i>Haikyuu</i>. <br>
          When I'm not watching anime, I'm usually drawing or playing video games. I mostly draw fanart for shows I really like or games that I'm currently playing &lt;right now it's FFXIV and Overwatch, message me if you want to play together!&gt;. Sometimes I sell at local cons, so if you happen to see me, feel free to come by my table and say hi!
          </p>

          <p class="desc">Contact: <br>
          jmzhang003*AT*gmail.com // <a href="https://www.facebook.com/OMGItzJamie">Facebook</a> // <a href="https://twitter.com/_kiderp">Twitter</a></p>
        </div>

          <p class="desc"> I’m the guy who sets up the showings each GBM, and who’ll be working on making events the best they can be this year. I play video games, brew Magic decks, build model kits, and irresponsibly watch shows that aren’t on my backlog - when I’m not working on a CS assignment.

      <div class="row featurette">
        <div class="col-md-8" id="officer3">
          <p class="lead2"><font color="#17336d">Chris Ozawa</font></p>
          <p class="desc"> Hi friends, GBM Leader here! In a nutshell, that means I'll probably be the person explaining anime showing stuff like why such and such anime is worth voting for and encouraging GBM activity since it's important to me that members get to know each other and bond over discussing anime and the like. </i>

          <p class="desc"> As far as what kind of series I enjoy, it's hard to pick a specific genre. Broadly speaking I really gravitate toward character dramas &lt;<i>White Album 2</i>, <i>Kokoro Connect</i>&gt;, deconstructions &lt;<i>Re:Zero</i>, <i>Evangelion</i>&gt;, and battle of wits &lt;<i>Liar Game</i>, <i>Kaiji</i>&gt;. Overall though, my favorite anime would have to be <i>Gurren Lagann</i> as a high-energy, inspiring tale of one boy's growth and his fights against all odds that has resonated with me for many years. I thoroughly enjoy discussing anime themes, development, and the like, and am prone to writing walls of text about these things if I'm not careful. If you want me to give a series a shot or feel like talking about something you're watching, I'm all ears and I'd definitely like to hear your thoughts.
          </p>

          <p class="desc">Contact: <br>
          christopher.ozawa*AT*gmail.com // <a href="https://www.facebook.com/chris.ozawa.12">Facebook</a> // <a href="https://myanimelist.net/profile/MilesEdgeworth">MyAnimeList</a></p>
        </div>

        <div class="col-md-4">
          <img class="featurette-image img-responsive img-circle center-block" src="./images/chris.jpg" alt="Chris" id="officer3img">

          <p class="desc"> Hi! My name is Kendrick Trinh and I'm a second year computer science major. </p>

          <p class="desc">Favorite Anime: <i>Tengen Toppa Gurren Lagann</i> <br>
          Favorite Genres: Slice of Life, Action </p>

          <p class="desc">I'm your treasurer for this year. In my free time I like to play video games, play Magic: The Gathering, and of course, watch anime. Some video games that I play include Overwatch and Granblue Fantasy, though I am restricted to mobile while I am at UCSD. I'm willing to add friends on the various PC clients out there. Just ask :&gt;. </p>

          <p class="desc">In regards to Magic, the main format I play is EDH, otherwise known as Commander. I run Omnath, Locus of Rage, and Jeleva, Nephalia's Scourge. I play with a small group of friends. <br>
          I also draft occasionally and attend the prereleases for upcoming sets.

          <p class="desc">And anime. My favorites include <i>TTGL</i>, <i>Madoka Magica</i> and <i>OreGairu</i>. I highly recommend you see these three if you haven't already. Other than that, I try to keep up with seasonal anime, usually after the series has finished.

          <p class="desc">I hope that you find your time in Cal Animage Beta to be enjoyable, the showings to be fantastic, and the socials to be fun. This year will be great!

          <p class="desc"> Greetings everyone, I’ll be your president for the 2016-2017 school year. I’m responsible for making sure that the administrative side of things, such as room reservations and planning meetings, runs smoothly so that everyone can watch anime in club without problems. During weekly screenings, you can find me chatting with members or discussing matters with the other officers. </p>

          <p class="desc">I enjoy watching shows that fall under the romance, comedy, and slice-of-life umbrella. Some examples of the above are my personal favorites, Sakurasou no Pet na Kanojo, Clannad, and Nichijou. <br>
          My main interest lies in reading visual novels, as the club’s resident VN enthusiast. I particularly love all of Key’s works for their touching tales of friendship and family, having read everything released from Clannad and forward. Out of all of the visual novels that I’ve read, <i>Little Busters!</i> is by far the most compelling with the characters’ struggle to find trust in their friendships. <br>
          Finally, the last of my hobbies lies in collecting otaku merchandise, mostly in the realm of Key &lt;of course&gt; and Madoka Magica-related things. </p>
